<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="worker.css">
        <script src="worker.js"></script>
        <script src="recognition.js"></script>
        <script src="changeLanguage.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div class="space">
            <div id="title" class="title">
                Wellcome to "Voxi" settings page
            </div>
            <div class="switch-container">
                <div id="active">Active</div>
                <label class="switch">
                    <input id="switchElement" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="selector-container">
                <div id="language-label" class="selector-label">Language</div>
                <select id="language-selector" class="selector">
                    <option disabled>Select language</option>
                    <option value="en-US">English</option>
                    <option value="ru-RU">Russian</option>
                </select>
            </div>
        </div>
    </body>
</html>
