<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div id="title" class="title">
            Wellcome to "Voxi" voice interface
        </div>
        <div class="switch-container">
            <div id="autorun">Autorun</div>
            <label class="switch">
                <input id="switchElement" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="selector-container">
            <div id="language-label" class="selector-label">Language</div>
            <select id="language-selector" class="selector">
                <option disabled>Select language</option>
                <option value="en-US">English</option>
                <option value="ru-RU">Russian</option>
            </select>
        </div>
        <button id="settingsButtoon" class="button">
            Start
        </button>
    </body>
</html>
